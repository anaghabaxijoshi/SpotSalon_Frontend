            <h2 id="articleh2">Welcome Page for Business Account</h2>
            <h3> Services Coming Soon......</h3>
            <form action="pages/business-account.html" method="post" name="businessinfo" onsubmit= "return validatebusinessinfo();" autocomplete="off">
                
                <fieldset class="owner-registration-asidefieldset">
                    <legend>Fill up the Form</legend>
                    <label for="businessname">Business Name: &nbsp;</label><br>
                        <input type="text" name="businessname" id="businessname"><span id="businessnameerr"></span><br><br> 
                    <label for="registrationno">Registration No: &nbsp;</label><br>
                        <input type="text" name="registrationno" id="registrationno"><span id="registrationnoerr"></span><br><br>
                    <label for="email">Email : &nbsp;</label><br>
                        <input type="email" name="email" id="email"><span id="emailerr"></span><br><br>
                    <label for="phone">Phone No: &nbsp;</label><br>
                        <input type="tel" name="phone" id="phone" placeholder="1234-567-8912" 
                        pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}"><span id="phoneerr"></span><br><br>
                    <label for="businessaddress">BusinessAddress :&nbsp;</label><br>
                        <textarea name="businessaddress" id="businessaddress" cols="30" rows="10"></textarea><br><br>
                    <label for="country">Country: &nbsp;</label><br>
                        <input type="text" name="country" id="country" ><span id="countryerr"></span><br><br>
                    <label for="state">State: &nbsp;</label>   <br>
                        <input type="text" name="state" id="state"><span id="stateerr"></span><br><br>
                    <label for="city">City: &nbsp;</label>  <br>
                        <input type="text" name="city" id="city" ><span id="cityerr"></span><br><br>
                    <label for="rdate">Date: &nbsp;</label><br>
                        <input type="date" name="rdate" id="rdate"><span id="dateerr"></span><br><br>
                    
                    <!--<input type="submit" name="Register" id=" allbuttons">-->
                    <button type="submit" id="allbuttons">Update</button>
            </fieldset>
